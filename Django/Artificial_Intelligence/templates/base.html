{% load static %}
<!-- Load bootstrap stylesheet -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Load local style.css stylesheet (from https://bootstrapious.com/p/bootstrap-sidebar) -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- Load favicon for web browser -->
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">

<!-- Load jQuery and jQuery-ui JavaScript files (locally) -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<!-- Load jQuery CSS file (locally) -->
<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

<!-- Load JavaScript files from FontAwesome.com -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Artificial Intelligence</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <!-- Used a tutorial for the sidebar: https://bootstrapious.com/p/bootstrap-sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header"><h3>Artificial Intelligence</h3></div>
            <ul class="list-unstyled components">
                <p style="font-weight: bold;">Menu</p>
                <!-- Button "HOME" and is marked active -> Darker colour -->
                <li><a href="{% url 'mainPage_index' %}">Home</a></li>
                <!-- Button "ABOUT" -->
                <li><a href="{% url 'forms_AI_index' %}">Survey</a></li>
                <!-- Button "PAGES" -->
                <li><a href="{% url 'results_AI_index' %}">Results</a></li>
            </ul>

            <ul class="list-unstyled CTAs">
                <!-- Link to GitHub -->
                <li><a href="https://github.com/DutchFakeTuber/Artificial_Intelligence" target="_blank" class="GitHub">GitHub</a></li>
            </ul>
        </nav>

        <!-- Page Content  -->
        {% block page_content %}{% endblock %}
    </div>
</body>

<!-- jQuery Slim version (without AJAX)-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</html>
